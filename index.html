<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox"  disabled>
            <span class="material-symbols-outlined" id="copyIcon" >content_copy</span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputRange">
        <div class="row">
            <p>Password Length</p>
            <span id="passLen"></span>
        </div>
        <div class="row letters">
            <label for="lowercase">Include lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row letters">
            <label for="uppercase">Include uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row letters">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked >
        </div>
        <div class="row letters">
            <label for="symbols">Include symbols (!-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
